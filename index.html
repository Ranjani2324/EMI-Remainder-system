<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Reminder</title>7+
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Floating background emojis -->
<span class="background-symbol" style="left: 10%; animation-delay: 0s;">💰</span>
<span class="background-symbol" style="left: 25%; animation-delay: 4s;">🏦</span>
<span class="background-symbol" style="left: 40%; animation-delay: 2s;">📅</span>
<span class="background-symbol" style="left: 55%; animation-delay: 6s;">💸</span>
<span class="background-symbol" style="left: 70%; animation-delay: 1s;">📊</span>
<span class="background-symbol" style="left: 85%; animation-delay: 3s;">💳</span>

<body>
  <div class="container">
    <h1>EMI Reminder System</h1>

 <form id="emiForm">
  <label for="emiName"><strong>EMI Name</strong></label>
  <input type="text" id="emiName" placeholder="Enter EMI Name" required />

  <label for="dueDate"><strong>Next Due Date</strong></label>
  <input type="date" id="dueDate" required />

  <label for="startDate"><strong>Loan Start Date</strong></label>
  <input type="date" id="startDate" required />

  <label for="endDate"><strong>Loan End Date</strong></label>
  <input type="date" id="endDate" required />

  <label for="totalAmount"><strong>Total Loan Amount</strong></label>
  <input type="number" id="totalAmount" placeholder="Enter Total Amount" required />

  <label for="months"><strong>Total Months</strong></label>
  <input type="number" id="months" placeholder="Enter Number of Months" required />

  <button type="submit">Add EMI</button>
</form>




    <h2>EMI List</h2>
    <div id="emiList"></div>
    <div class="button-center">
  <button id="clearAll">🗑️ Clear All EMIs</button>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
